<!DOCTYPE HTML>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/AddProduct.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="asset/icono.png" type="image/x-icon">
    <title>E-commerce Alura</title>
  </head>
  <body>
    <!--SECCION INICIO-->
    <section id="Inicio">
      <div class="contenido">
        <header>
          <div class="contenido-header">
            <nav class="nav">
              <img src="Asset/Logo 2.png" alt="logo">
              <div class="logo-barra">
                <input type="text" class="buscar" placeholder="¬øQue dese√°s buscar?">
                <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
              </div>
              <div class="registrar">
                <a href="Registrar.html">Menu Administrador</a>
              </div>
            </nav>
          </div>
        </header>
      </div>
    </section>

    <div class="addproducto">
      <form action="" id="formularioAdd" class="addform">
        <h3>Agregar Nuevo Producto</h3>
        <div class="input-container">
          <label class="form-label-input" for="name" >
            <p class="footer__form-field">Url de la imagen</p>
            <input class="form-input" type="text" id="url-input" placeholder="Data:imge/png;base64,AAAAVFGJFGJHIHOP.png" name="url-input" autocomplete="off" required>
          </label>
        </div>
        <div class="input-container">
          <label class="form-label-input" for="Opciones" >
            <p class="footer__form-field">Categoria</p>
            <select name="Opciones">
              <option>Consola</option>
              <option>Tecnologia</option>
              <option>Diverso</option>
            </select>
          </label>
        </div>
        <div class="input-container">
          <label class="form-label-input" for="name" >
            <p class="footer__form-field">Nombre:</p>
            <input class="form-input" type="text" id="name" name="name" autocomplete="off" required>
          </label>
        </div>
        <div class="input-container">
          <label class="form-label-input" for="name" >
            <p class="footer__form-field">Precio:</p>
            <input class="form-input" type="number" id="precio" name="precio" autocomplete="off" required>
          </label>
        </div>
        <div class="input-container">
          <label class="form-label-input" for="message">
            <p class="footer__form-field">Descripcion</p>
            <textarea class="form-input" type="text" id="message" name="message" rows="5" autocomplete="off" required></textarea>
          </label>
          <button class="form-submit" type="submit" id="submit">Agregar producto</button>
        </div>
      </form>
    </div>

    <footer class="footer">
      <div class="footer__container container">
          <div class="footer-img">
            <img class="footer__logo-img" src="asset/Logo 2.png" alt="alurageek">
          </div>
          <ul class="footer__list">
              <li class="footer__item-list"><a href="#">Qui√©nes somos</a></li>
              <li class="footer__item-list"><a href="#">Pol√≠tica de privacidad</a></li>
              <li class="footer__item-list"><a href="#">Programa de fidelidad</a></li>
              <li class="footer__item-list"><a href="#">Nuestras tiendas</a></li>
              <li class="footer__item-list"><a href="#">Franquicia</a></li>
              <li class="footer__item-list"><a href="#">Anuncie aqu√≠</a></li>
          </ul>
          <div class="footer__form-box">
              <h3 class="footer__form-title">Hable con nosotros</h3>
              <form class="footer__form" action="">
                  <label class="footer__form-label" for="name" >
                      <p class="footer__form-field">Nombre:</p>
                      <input class="footer__form-input" type="text" id="name" name="name" autocomplete="off" required>
                  </label>
                  <label class="footer__form-label" for="message">
                      <p class="footer__form-field">Mensaje:</p>
                      <textarea class="footer__form-input" type="text" id="message" name="message" rows="5" autocomplete="off" required></textarea>
                  </label>
                  <button class="footer__form-submit" type="submit" id="submit">Enviar mensaje</button>
              </form>
          </div>
      </div>
      <div class="footer__developed">
        <a href="https://gonadr09.github.io/Portafolio-Alura/" target="_blank">Desarrollado Por KCB | 2022 üíª</a>
    </div>
    </footer>
  </body>
</html>
